<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="settings">
        <div class="slider">
            <div class="range-slider">
                <div id="slider_thumb" class="range-slider_thumb"></div>
                <div class="range-slider_line">
                  <div id="slider_line" class="range-slider_line-fill"></div>
                </div>
                <input id="slider_input" class="range-slider_input" type="range" value="20" min="0" max="100">
              </div>
            <button onclick="confirmSliderValue()">Confirm</button>
        </div>
        <div class="btns">
            <button id="resetButton">Reset</button>
            <button id="randomButton">Random</button>
            <button id="defaultButton">Default</button>
        </div>
    </div>
    <div class="container"></div>
    <script src="script.js" async defer></script>
</body>

</html>
